<html>
<head>
    <title>Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <style>
        ul#messages {
            list-style: none;
        }
        ul#messages li {
            margin-bottom: 2px;
        }
        ul#messages li img {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    {{.Rooms}}
    <ul>
        {{range $room := .Rooms}}
        <li>{{$room.Name}}: <a href="{{$room.Pattern}}">{{$room.Name}}</a></li>
        {{end}}
    </ul>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</body>
</html>
